<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="contenido">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Ingresa tu nombre de usuario
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-input label="Usuario" labelPlacement="floating" [(ngModel)]="nomUsuario.texto"></ion-input>
          </ion-row>
          <ion-row>
            <ion-col><ion-button class="rounded-button" (click)="enviarSolicitud()">Enviar
                Solicitud</ion-button></ion-col>
            <ion-col><ion-button class="rounded-button" [routerLink]="'/login-alumno'">Volver</ion-button></ion-col>
          </ion-row>
        </ion-grid>

        <!-- Mostrar mensaje -->
        <div *ngIf="mensaje" class="mensaje">{{ mensaje }}</div>
        <!-- spinner angular material -->
        <mat-spinner *ngIf="showSpinner"></mat-spinner>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
