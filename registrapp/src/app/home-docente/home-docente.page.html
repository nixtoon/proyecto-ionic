<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home-docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qr-code value="{{ qrdata }}" size="300" errorCorrectionLevel="M"></qr-code>
    </ion-card-content>
  </ion-card>

  <ion-button [routerLink]="'/inicio'">Volver</ion-button>
</ion-content>
