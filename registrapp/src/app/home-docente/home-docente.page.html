<ion-header [translucent]="true">
  <ion-toolbar>
    <img alt="logo" width="100%" src="/assets/img/registrApp logo.png" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-text-center">
    <ion-card-header>
      <img alt="logo" class="center" width="30%" src="/assets/img/duoc_logo_2.svg.png" />
      <ion-card-title>
        Inicio
      </ion-card-title>
      <ion-card-subtitle>
        Bienvenido {{ nombreUsuario }}!
      </ion-card-subtitle>
      <ion-avatar>
        <img alt="avatar" src="../../assets/img/foto-perfil-general.jpg" />
      </ion-avatar>
      <ion-card-title class="center">
        {{ nombreUsuario }}
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let curso of cursos">
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <h3>Código: {{ curso.codigo }}</h3>
        <h3>Sección: {{ curso.seccion }}</h3>
      </ion-label>
      <ion-fab-button (click)="irDetalleCurso(curso._id)">
        <ion-icon name="qr-code-outline" >Ver Detalle</ion-icon>
      </ion-fab-button>
    </ion-item>
  </ion-list>

  <ion-button [routerLink]="'/inicio'">Cerrar Sesion</ion-button>
</ion-content>
