<ion-header [translucent]="true">
  <ion-toolbar>
    <img alt="logo" width="100%" src="/assets/img/registrApp logo.png" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-text-center">
    <ion-card-header>
      <img alt="logo" class="center" width="30%" src="/assets/img/duoc_logo_2.svg.png" />
      <ion-card-title>
        Inicio
      </ion-card-title>
      <ion-card-subtitle>
        Bienvenido {{ nombreUsuario }}!
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <qr-code value="{{ qrdata }}" size="300" errorCorrectionLevel="M"></qr-code>
    </ion-card-content>
  </ion-card>

  <ion-button [routerLink]="'/inicio'">Volver</ion-button>
</ion-content>
